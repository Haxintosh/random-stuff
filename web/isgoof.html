<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
    }
    .is{
        height: auto;
        width: auto;
        background-color: #44475a;
        display: flexbox;
        border: 2px groove #bd93f9;
        visibility: hidden;
    }
    .text{
        opacity: 1;
        padding: 1;
        text-align: center;
        padding: 15px 20px 15px 20px;
    }

    .container:hover .is{
        visibility: visible;
    }
    </style>
</head>
<body>
    <div class="container">
        <p1>Hello</p1>
        <div class="is">
            <div class="text">
                <h1>
                    HELLO
                </h1>
                <textarea></textarea>
            </div>
        </div>
    </div>
</body>
</html>
